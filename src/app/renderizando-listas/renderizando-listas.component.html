<h2>Renderizando uma lista de Dados</h2>
<ul class="lista-produtos"> 
    <li *ngFor= "let celular of celulares">
        <h3> ------------------ </h3>
        <strong > Celular: {{celular.nome}}</strong>
        <p> Descrição: {{celular.descricao}}</p>
        <span [ngClass]= " celular.esgotado ? 'esgotado' : '' "> Estoque: {{celular.esgotado ? "esgotado" : "disponivel"}}</span>
    </li>
</ul>
